<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="result">
            <h1></h1>
        </div>
        <div class="first-raw">
            <button class="ac"><p>AC</p></button>
            <button class="divide"><p>รท</p></button>
        </div>
        <div class="second-raw">
            <button class="number seven"><p>7</p></button>
            <button class="number eight"><p>8</p></button>
            <button class="number nine"><p>9</p></button>
            <button class="multi"><p>ร</p></button>
        </div>
        <div class="third-raw">
            <button class="number four"><p>4</p></button>
            <button class="number five"><p>5</p></button>
            <button class="number six"><p>6</p></button>
            <button class="minus"><p>-</p></button>
        </div>
        <div class="fourth-raw">
            <button class="number one"><p>1</p></button>
            <button class="number two"><p>2</p></button>
            <button class="number three"><p>3</p></button>
            <button class="plus"><p>+</p></button>
        </div>
        <div class="fifth-raw">
            <button class="zero"><p>0</p></button>
            <button class="equals"><p>=</p></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
